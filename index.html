<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nihao</title>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sixtyfour Convergence', sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        h2 {
            font-size: 3em; /* 글씨 크기 조정 */
            overflow: hidden; /* 흐르는 효과를 위해 설정 */
            white-space: nowrap; /* 줄 바꿈 방지 */
            animation: flow 5s linear infinite; /* 애니메이션 적용 */
        }

        /* 애니메이션 정의 */
        @keyframes flow {
            0% {
                transform: translateX(100%); /* 시작 위치: 오른쪽 바깥 */
            }
            100% {
                transform: translateX(-100%); /* 끝 위치: 왼쪽 바깥 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>你好</h1>
    </header>

    <nav>
        <a href="one.html">대충</a>
        <a href="two.html">한번</a>
        <a href="three.html">해봄</a>
    </nav>

    <section>
        <h2></h2>
        <p>안녕하세욬ㅋㅋㅋ</p>
    </section>
</body>
</html>
