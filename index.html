<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nihao</title>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sixtyfour Convergence', sans-serif;
            background-color: #000;
            color: #fff;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000; /* 배경은 검은색 */
            color: white;
            box-shadow: none; /* 그림자 효과 제거 */
        }
        h2 {
            font-size: 3em; /* 글씨 크기 조정 */
            overflow: visible; /* 잘리는 것 방지 */
            white-space: nowrap; /* 줄 바꿈 방지 */
            animation: flow 5s linear infinite; /* 애니메이션 적용 */
            color: white; /* 글자 색상 변경 */
            padding: 0 20px; /* 좌우 여백 추가 */
        }

        /* 애니메이션 정의 */
        @keyframes flow {
            0% {
                transform: translateX(100%); /* 시작 위치: 오른쪽 바깥 */
            }
            100% {
                transform: translateX(-100%); /* 끝 위치: 왼쪽 바깥 */
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>你好</h1>
    </header>

    <nav>
        <a href="one.html">대충</a>
        <a href="https://youtu.be/zlrkK9XUimk?si=dYEgEureNmT9hKiS" target="_blank">해봄</a>
    </nav>

    <section>
        <h2>HAPPYHAPPYHAPPY</h2>
         <img src="https://raw.githubusercontent.com/zzzzhng/test/refs/heads/main/happy.gif" alt="happycat" style="max-width: 100%; height: auto;">
        <p>안녕하세욬ㅋㅋㅋ</p>
    </section>
</body>
</html>
