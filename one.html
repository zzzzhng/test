    <style>
        body {
            font-family: 'Sixtyfour Convergence', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #000;
            color: white;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000; /* 배경은 검은색 */
            box-shadow: none; /* 그림자 효과 제거 */
            text-align: center; /* 가운데 정렬 */
        }
        h2 {
            font-size: 2.5em; /* 포트폴리오 목록 제목 크기 */
            color: white; /* 제목 색상 */
            margin-bottom: 20px; /* 아래 여백 */
        }
        ul {
            list-style-type: none; /* 기본 목록 스타일 제거 */
            padding: 0; /* 기본 패딩 제거 */
        }
        li {
            margin: 10px 0; /* 항목 간의 여백 */
        }
        a.portfolio-item {
            display: inline-block; /* 인라인 블록으로 변경하여 넓이 조정 가능 */
            text-decoration: none;
            color: white; /* 링크 색상 */
            padding: 20px;
            border: 1px solid white; /* 링크 주변에 테두리 추가 */
            border-radius: 15px; /* 모서리 둥글게 만들기 */
            transition: background-color 0.3s; /* 배경색 전환 효과 */
            width: 200px; /* 넓이 조정 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }
        a.portfolio-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* 마우스 오버 시 배경색 변화 */
        }
    </style>
</head>
